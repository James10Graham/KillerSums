<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>GAME OVER</title>
</head>
<style>
body{
    font-size: 32px;
}

input{
    width: 200px;
    height: 50px;
    letter-spacing: 3px;
    font-size: 20px;
    border: 1px solid black;
    cursor: pointer;
    border-radius: 5px;
}
</style>
<body>
    <h1 id="title">GAME OVER</h1>
    <h3 id="userMessage"></h3>
    <h3 id="scoreMessage"></h3>
    <h3>WELL DONE!</h3>
    <input type="button" value="LEADERBOARD" onclick="window.location = '/leaderboard'">
    <input type="button" value="HOME" onclick="window.location = '/welcome'">


</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    socket = io.connect("http://172.20.10.4:7000");
    socket.emit('gameOver');

    socket.on('revieveVariables', (player, scoreAchieved)=>{
        document.getElementById('userMessage').innerHTML = "Unlucky " + player + ",";
        document.getElementById('scoreMessage').innerHTML = "you scored " + scoreAchieved + " points last game!"
    });
</script>
</html>
