<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>Register</title>
</head>
<body>
    <h1 style="letter-spacing: 4px; margin-top: 100px; font-size:80px;">REGISTER</h1>
    <form action="/register" method="POST">
        <input class="typeInput" type="text" name="username" id="username" placeholder="USERNAME" required><br>
        <input class="typeInput" type="password" name="password" id="password" placeholder="PASSWORD" required><br>
        <input class="typeInput" type="text" name="firstName" id="firstName" placeholder="FIRST NAME" required><br>
        <input class="typeInput" type="text" name="lastName" id="lastName" placeholder="LAST NAME" required><br>
        <input class="typeInput" type="number" name="age" id="age" placeholder="AGE" required><br>
        <input class = "submit" type="submit" required>
    </form>
    <h1>USERNAME TAKE! TRY AGAIN!</h1>
</body>
</html>
